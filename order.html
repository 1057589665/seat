<!DOCTYPE html>
<html>

	<head>

		<title>填写订单</title>
		<script type="text/javascript">
			$(function() {
				/*alert(document.documentElement.clientWidth)
				 var style = document.body.currentStyle || document.defaultView.getComputedStyle(document.body, '')
				alert(style.fontSize)*/
				/*$('html,body').animate({scrollTop: '0px'}, 100);*///
				$('#dialog').bind("touchmove",function(e){  
             			  e.preventDefault();  
				});
				$('.dialog').bind("click",function(e){  
             			$("#dialog").hide();
//           			$('body').css('overflow-y','scroll')
				});
				$('.dialog_content div').bind("click",function(e){  
             			if($(this).hasClass("selected-station")){
             					$(this).removeClass("selected-station");
             			}else{
	             			$(this).addClass("selected-station");
             			}
				});
				var curCount =3;
				
				$('.foot').bind("click",function(e){  
             			$('#dialog').show();
             			InterValObj = window.setInterval(function(){
			            	 if (curCount == 0) {
									window.clearInterval(InterValObj);//停止计时器
									location.href="lineOrders.html";
								} else {
									curCount--;
									$(".dialog_loading").text(curCount+"秒后跳转到列表");
								}
             			}, 1000);
             		/*	$('.dialog').css('visibility','visible')
             			$('.dialog_loading').css('visibility','visible')*/
//           			$('body').css('overflow','hidden')
				});
				/*$('body').css('overflow','hidden')*/
			/*	document.documentElement.style.cssText ='overflow:none;+overflow:hidden;_overflow:hidden;'
				document.body.style.cssText = 'overflow:hidden;+overflow:none;_overflow:none;'*/
				
			})
		</script>
	</head>

				<div class="content_four"><span>车型:</span><span>奔驰19座</span><span>空位:</span><span>8个</span></div>
			<div class="content_five"><img src="img/tixing.png">取票 退票 改签规定<img src="img/购票详情页3.png"></div>
			</div>
			
			
			<div class="order_product">
				
						<span>成人票</span>
						<span>
							<img src="img/购票详情页_03_1.png" />
							<input name="" value="10" />
							<img src="img/购票详情页_03_2.png" />
						</span>
						<span>￥10</span>
					
			</div>

						<span>成人票</span>

							<img src="img/购票详情页_03_2.png" />
						</span>

			</div>
		
			
			<div class="order_tel">
				
						<span>手机号:</span>
							<input name="" value="" placeholder="请输入手机号" />
					
			</div>
		</div>
		<div class="foot">
			<div class="order_price">
